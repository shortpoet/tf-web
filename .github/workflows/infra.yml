  aws-plan-dev:
    if: github.ref == 'refs/heads/develop'
    uses: ./.github/workflows/plan.yml
    secrets: inherit
    # uses: shortpoet/tf-web/.github/workflows/plan.yml@main
    with:
      provider: 'aws'
      gh_environment: 'dev'
      path: '.iac/aws/envs/dev/infra'

  aws-plan-uat:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.ref == 'uat'
    uses: ./.github/workflows/plan.yml@main
    # uses: shortpoet/tf-web/.github/workflows/plan.yml@main
    # uses: shortpoet/tf-web/.github/workflows/plan.yml@main
    with:
      provider: 'aws'
      gh_environment: 'uat'
      path: '.iac/aws/envs/uat/infra'

  aws-plan-prod:
    if: github.ref == 'refs/heads/main'
    needs : [aws-plan-uat]
    # needs : [aws-plan-dev, aws-plan-uat]
    uses: ./.github/workflows/plan.yml@main
    # uses: shortpoet/tf-web/.github/workflows/plan.yml@main
    # uses: shortpoet/tf-web/.github/workflows/plan.yml@main
    with:
      provider: 'aws'
      gh_environment: 'prod'
      path: '.iac/aws/envs/prod/infra'