---
name: "Terraform Apply"
on:
  workflow_call:
    inputs:
      provider:
        description: 'Specifies the cloud provider.'
        required: true
        type: string
      path:
        description: 'Specifies the path of the root terraform module.'
        required: true
        type: string
      tf_version:
        description: 'Specifies version of Terraform to use. e.g: 1.1.0 Default=latest.'
        required: false
        type: string
        default: latest
      gh_environment:
        description: 'Specifies the GitHub deployment environment.'
        required: false
        type: string
        default: null
    # secrets:
    #   arm_client_id:
    #     description: 'Specifies the Azure ARM CLIENT ID.'
    #     required: true
    #   arm_client_secret:
    #     description: 'Specifies the Azure ARM CLIENT SECRET.'
    #     required: true
    #   arm_subscription_id:
    #     description: 'Specifies the Azure ARM SUBSCRIPTION ID.'
    #     required: true
    #   arm_tenant_id:
    #     description: 'Specifies the Azure ARM TENANT ID.'
    #     required: true

jobs:
  build-plan:
    runs-on: ubuntu-latest
    environment: ${{ inputs.gh_environment }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.path }}
    env:
      TF_LOG: TRACE
      TF_LOG_PATH: tf.log
      TF_IN_AUTOMATION: true
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      # TF_VAR_client_id: ${{ secrets.arm_client_id }}
      # TF_VAR_client_secret: ${{ secrets.arm_client_secret }}
      # TF_VAR_subscription_id: ${{ secrets.arm_subscription_id }}
      # TF_VAR_tenant_id: ${{ secrets.arm_tenant_id }}
      # TF_VARS: ${{ inputs.tf_vars_file }}
      # STORAGE_ACCOUNT: ${{ secrets.storage_account }}
      # CONTAINER_NAME: ${{ secrets.container_name }}
      # RESOURCE_GROUP: ${{ secrets.resource_group }}
      # TF_KEY: ${{ secrets.tf_key }}
    steps:
      - name: AWS Credentials
        if: ${{ inputs.provider == 'aws' }}
        # uses: ./.github/actions/aws-creds
        uses: shortpoet/tf-web/.github/actions/aws-creds@develop
        with:
          aws-profile: ${{ vars.AWS_PROFILE }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-duration-seconds: 1200

      - name: Download Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: "${{ inputs.gh_environment }}"
          path: ${{ inputs.path }}

      - name: Decompress TF Plan artifact
        run: unzip "${{ inputs.gh_environment }}".zip

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: ${{ inputs.tf_version }}

      - name: Terraform Init
        id: init
        run: terraform init
        # run: terraform init --backend-config="storage_account_name=$STORAGE_ACCOUNT" --backend-config="container_name=$CONTAINER_NAME" --backend-config="resource_group_name=$RESOURCE_GROUP" --backend-config="key=$TF_KEY"

      - name: Terraform Apply
        run: terraform apply plan.tfplan
